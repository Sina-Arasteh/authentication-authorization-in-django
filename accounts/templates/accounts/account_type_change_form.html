{% extends "base.html" %}


{% block body %}
  {% include "authenticateduser_nav.html" %}

  <form action="" method="post" novalidate>
    {% csrf_token %}

    <div class="text-bg-danger border border-2 rounded border-dark" style="margin: 3% 16% 0px;">
      <div class="p-3">
          <h3 class="text-center">فرم تغییر نوع حساب کاربری</h3>
      </div>

      <div class="p-4 border-top border-dark">
        <p class="text-center fs-4 text-danger-emphasis">شما یک کاربر <span class="text-success-emphasis fw-bolder">{% if acctype %}ویژه{% else %}عادی{% endif %}</span> هستید.</p>

        <div class="d-grid gap-2 mt-5">
          <button type="submit" class="btn btn-light">تغییر نوع حساب کاربری به <span class="fw-bolder">{% if acctype %}عادی{% else %}ویژه{% endif %}</span></button>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
